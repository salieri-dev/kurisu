name: CI Quality Checks

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  lint-and-format:
    name: Lint & Format (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ backend, bot, worker ] # kurisu_core is checked via others

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ./${{ matrix.service }}/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles(format('{0}/poetry.lock', matrix.service)) }}

      # Check for file changes to avoid unnecessary runs (optional but efficient)
      - name: Check for relevant file changes
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            ${{ matrix.service }}/**
            kurisu_core/**

      - name: Install Dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./${{ matrix.service }}
        # FIX: Removed --without dev to install ruff
        run: poetry install --no-interaction

      - name: Run Ruff Linter
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./${{ matrix.service }}
        run: poetry run ruff check .

  type-check-and-test:
    name: Type Check & Test
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install ALL project dependencies
        run: |
          (cd backend && poetry config virtualenvs.in-project true && poetry install)
          (cd bot && poetry config virtualenvs.in-project true && poetry install)
          (cd worker && poetry config virtualenvs.in-project true && poetry install)

      # This command will now succeed because the previous step guarantees
      # the creation of the `backend/.venv` directory.
      - name: Run MyPy Type Checker from Root
        run: backend/.venv/bin/mypy .

      - name: Run Backend Tests
        # This command still works as expected.
        working-directory: ./backend
        run: poetry run pytest